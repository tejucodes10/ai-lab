<!DOCTYPE html>
<html>
    <head>
        <title>
            AI Search Algorithms Visualiser
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
        </script> 
 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
            crossorigin="anonymous"> 
        <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython_stdlib.js">
        </script>
        <script type="text/python" src="main.py"></script> 

        <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
        <link rel="manifest" href="image/site.webmanifest">
    </head>
    <body onload="brython()">
        <dialog id="weights-modal">
            <form id="weights-form">
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        Enter a weight:
                    </div>
                    <div class="col-auto">
                        <input id="weights-input" type="number" class="form-control" placeholder="1" min="1"
                            required>
                    </div>
                    <div class="col-auto">
                        <button id="weights-update" type="button" class="btn btn-primary">Update</button>
                    </div>
                    <div class="col-auto">
                        <button id="weights-close" type="button" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </form>
        </dialog>
        
        <div class="container-1">
            <div class="top-child">
                <h3 id="paragh">Create your graph now! </h3>
            </div>
            <div class="left-child">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-success" id="nodeAdd">Add Node</button>
                    <button type="button" class="btn btn-outline-danger" id="nodeDelete">Delete Node</button>
                </div>
                <div class="btn-group-vertical">
                    <button style="margin-top: 20px" type="button" class="btn btn-outline-success" id="edgeAdd">Add Edge</button>
                    <button type="button" class="btn btn-outline-danger" id="edgeDelete">Delete Edge</button>
                </div>
                <div class="btn-group-vertical">
                    <button style="margin-top: 20px" type="button" class="btn btn-outline-info" id="heuristics">Heuristics</button>
                    <button type="button" class="btn btn-outline-info" id="weights">Weight</button>
                </div>
                <div class="btn-group-vertical">
                    <button style="margin-top: 20px" type="button" class="btn btn-outline-warning" id="setstart">Set Start</button>
                    <button type="button" class="btn btn-outline-warning" id="setgoal">Set End</button>
                </div>

                <div class="select-div">
                    <select id="Select">
                        <option disabled selected>Saved Graph</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>
                <div class="select-div">
                    <select id="Speed">
                        <option disabled selected>Speed</option>
                        <option value="1x">1x</option>
                        <option value="1.5x">1.5x</option>
                        <option value="2x">2x</option>
                    </select>
                </div>

                <div class="btn-group-vertical">
                    <button style="margin-top: 20px" type="button" class="btn btn-outline-success" id="solve">Solve</button>
                </div>
            </div>

            <div class="right-child" id="right">
                <canvas id="canvas"  width="500" height="500"></canvas>
            </div>

            <div class="bottom-child">
                <h5>Non-heuristic Algorithms</h5>
                <div id="inner" class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-info" id="dfs">Depth First Search</button>
                    <button type="button" class="btn btn-outline-info" id="bfs">Breadth First Search</button>
                </div>
                <h5>Heuristic Algorithms</h5>
                <div id="inner" class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-warning" id="hc">Hill Climb</button>
                    <button type="button" class="btn btn-outline-warning" id="bs">Beam Search</button>
                    <button type="button" class="btn btn-outline-warning" id="bb">Branch & Bound</button>
                    <button type="button" class="btn btn-outline-warning" id="bb-h">Branch & Bound + add.heuristics</button>
                    <button type="button" class="btn btn-outline-warning" id="astar">A Star</button>
                    <button type="button" class="btn btn-outline-warning" id="aostar">AO Star</button>
                    <button type="button" class="btn btn-outline-warning" id="bb-el">Branch & Bound + extendedlists</button>
                    <button type="button" class="btn btn-outline-warning" id="oracle">Oracle</button>
                    <button type="button" class="btn btn-outline-warning" id="oracleel">Oracle with EL</button>
                    <button type="button" class="btn btn-outline-warning" id="bestfs">Best First Search</button>


                </div>
            </div>
        </div>
    </body>
</html>
